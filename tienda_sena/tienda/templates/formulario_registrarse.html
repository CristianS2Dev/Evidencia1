{% load static %}
<!DOCTYPE html> 

<html lang="es"> 

<head> 
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA Compatible" content="IE-edge"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Formulario de Registro</title> 
    <link rel="stylesheet" href="{% static 'css/style_formulario_registrarse.css' %}" />

</head> 

<body> 
<dialog id="modal2"> 
  <div class="contenedor"> 

    <div class="botones_registrarse"> 
      <a href="{% url 'index' %}">Iniciar Sesion</a>
      <a href="{% url 'index' %}">Registrarse</a>
        
    </div> 

    <div class="formulario_registrarse"> 
        <form action="{% url 'index' %}" method="post"><br>
          {% csrf_token %} 
          <div class="datos"> 
            <label for="Nombre">Nombre Completo</label><br> 
            <input type="text"><br> 
          </div> 

          <div class="datos"> 
            <label for="email">Coreeo Electronico</label><br> 
            <input type="email" name="email" id=""><br> 
          </div> 


          <div class="datos"> 
            <label for="password">Contraseña</label><br> 
            <input type="password" name="" id=""><br> 
          </div> 

          <div class="datos"> 
            <label for="password">Confirmar Contraseña</label><br> 
            <input type="password" name="" id=""><br> 
          </div> 

          <div class="btn-registrarse"> 
            <button type="submit">Registrarse</button> 
          </div> 
        </form> 
    </div> 
</div> 

</dialog>
<main> 


    
</main> 

<footer> 
</footer> 
</body> 

</html>
