<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda SENA</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <dialog id="modal_registrarse" class="registrarse_centro">
        <div class="cont_iniciar_sesion">
            <div class="header_ini_ses">
                <button>Ingresar</button>
                <button >Registrarse</button>
            </div>
            <div class="form_iniciar_sesion">
                <form action="{% url 'index_is' %}" method="POST">
                    {% csrf_token %}
                    <div class="labels_email_in_s">
                        <label for="email">Correo electronico</label>
                        <input type="email" required>
                    </div>
                    <div class="labels_email_in_s">
                        <label for="password">Contraseña</a></label>
                        <input type="password" required>
                        <div class="olv_pass">
                            <p>¿Olvidaste tu contraseña?</p>
                        </div>
                    </div>
                    <div class="btn_iniciar_sesion_form">
                        <button type="submit">Iniciar Sesion</button>
                    </div>
                </form>
            </div>
        </div>
    </dialog>

    <dialog id="modal2" class="iniciar_sesion_centro">
        <div class="cont_registrarse">
            <div class="header_ini_ses">
                <button>Ingresar</button>
                <button >Registrarse</button>
            </div>
            <div class="form_iniciar_sesion">
                <form action="{% url 'index_is' %}" method="POST">
                    {% csrf_token %}
                    <div class="labels_email_in_s">
                        <label for="email">Correo electronico</label>
                        <input type="email" required>
                    </div>
                    <div class="labels_email_in_s">
                        <label for="password">Contraseña</a></label>
                        <input type="password" required>
                    </div>
                    <div class="labels_email_in_s">
                        <label for="cedula">Cédula</a></label>
                        <input type="password" required>
                    </div>
                    <div class="btn_iniciar_sesion_form">
                        <button type="submit">Registrarse</button>
                    </div>
                </form>
            </div>
        </div>
    </dialog> 
</body>
</html>
